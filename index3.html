<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Company Name</title>
	<h1>Front-End Developer Role</h1>
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
	<form class="f1">
	<div class="fg">
		<label>Firstname</label>
		<input type="text" name="Firstname" placeholder="Firstname">
	</div>
	<br>
	<div class="fg">
		<label>Lastname</label>
		<input type="text" name="Lastname" placeholder="Lastname">
	</div>
	<br>
	<div class="fg">
		<label>Email</label>
		<input type="text" name="Email">
	</div>
	<br>
	<div class="fg">
		<label>Phone Number</label>
		<input type="tel" name="Contact" placeholder="PhoneNumber">
	</div>
	<br>
	<div>
		<label>Gender</label>
        <select name="gen">
        	<option value="Male">Male</option>
        	<option value="Female">Female</option>
        	<option value="Others">Others</option>
        </select>
	</div>
	<br>
	<div class="fg">
		<label>Address</label>
		<input type="textarea" name="Address" placeholder="Permanent Address">
	</div>
    <br>
	<div class="fg">
		<label>District</label>
		<input type="text" name="District">
	</div>
	<br>
	<div class="fg">
		<label>Country</label>
		<input type="text" name="Country">
	</div>
    <br>
    <div>
    	<label>Skills</label>
    	<input type="text" name="Skills" placeholder="skills you know">
    </div>
    <br>
    <div>
    	<label>Notice Period</label>
    	<input type="tel" name="Notice Period" placeholder="in days">
    </div>
    <br>
    <div>
         <label>Expected CTC</label>
         <input type="tel" name=" Expected CTC">
    </div>
    <br>
	<div class="fg">
	    <label> Message to hiring Manager</label>
	    <textarea name="Message"></textarea>
	</div>
	<br>
	<div>
		<input type="submit" name="submit" class="button">
	</div>
</form>
  <link rel="stylesheet" type="script1.js">
</body>
</html>
